<h1>Info</h1>

<h2>Browser Info</h2>
 <mat-table [dataSource]="browserInfoSource" class="mat-elevation-z4">
  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.key}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{ item.value}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<br>
<h2>Browser Support</h2>
 <mat-table [dataSource]="pwaCapabilitySource" class="mat-elevation-z4">
  <ng-container matColumnDef="key">
    <mat-header-cell *matHeaderCellDef> Feature </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.key}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Support </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <mat-icon>{{item.value}}</mat-icon>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
