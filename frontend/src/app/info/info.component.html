<h1>Info</h1>

<h2>Browser Info</h2>
 <table mat-table [dataSource]="browserInfoSource" class="mat-elevation-z4">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.key}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let item"> {{ item.value}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<h2>Browser Support</h2>
 <table mat-table [dataSource]="pwaCapabilitySource" class="mat-elevation-z4">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef> Feature </th>
    <td mat-cell *matCellDef="let item"> {{item.key}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Support </th>
    <td mat-cell *matCellDef="let item">
      <mat-icon>{{item.value}}</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
